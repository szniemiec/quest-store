<head>

          rel="stylesheet">
    <script type="text/javascript" src="../Public/js/script.js"></script>
    <meta name="description" content="QUEST- queststore from Codecool">
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="../Icons/chess-queen-solid.png" alt="logo">
            <p>Quest</p>
        </div>

        <nav class="navigation">
            <a href="mentor_quest.html">Your Quests</a>
            <a href="mentor_add_event.html">Add event</a>
            <a href="mentor_shop.html">Shop</a>
            <a href="mentor_student_list.html">Students list</a>
        </nav>

        <div class="user-profile">
            <div class="photo">
                <img src="../Icons/no_photo.jpg" alt="no photo" width="80" height="80">
            </div>

            <div class="user-data">
                <p>Adam Kuku≈Ça</p>
                <p>Mentor</p>
                <div class="logout">

                </div>
            </div>
        </div>

        <!--        <div class="message hide">-->

        <!--        </div>-->
    </header>
    <div class="infos">
        <p>Add new event</p>
        <form action="..." enctype="multipart/form-data">
            <div>
                <label class="data">Surname: </label>
                <input type="text" name="title" value="">
            </div>
            <div>
                <label class="data">Name:</label>
                <input type="name" name="description" value="">
            </div>
            <div>
                <label class="data">E-mail:</label>
                <input type="email" name="value" value="">
            </div>
            <div>
                <label class="data">Birth date:</label>
                <input type="datebirth" name="value" value="">
            </div>
            <input type="button" value="Confirm"
                   onclick="window.location.href = 'mentor_student_list.html'"/>
        </form>
    </div>
</div>

</html>
