<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Public/css/mentor_add_event.css">
    <title>Queststore</title>
    <script src="https://kit.fontawesome.com/d9b16d40ba.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,400&family=Roboto+Slab:wght@500&display=swap"
        rel="stylesheet">
    <meta name="description" content="QUEST- queststore from Codecool">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../Icons/chess-queen-solid.png" alt="logo">
                <p>Quest</p>
            </div>

            <nav class="navigation">
                <a href="mentor_quest.html">Your Quests</a>
                <a href="mentor_add_event.html">Add event</a>
                <a href="mentor_shop.html">Shop</a>
                <a href="mentor_student_list.html">Students list</a>
            </nav>

            <div class="user-profile">
                <div class="photo">
                    <img src="../Icons/no_photo.jpg" alt="no photo" width="80" height="80">
                </div>

                <div class="user-data">
                    <p>Adam Kuku≈Ça</p>
                    <p>Mentor</p>
                    <a class="logout" href="login.html"> Log out</a>
                </div>
            </div>
        </header>
        <div class="info">
            <p>Add new event</p>
            <form action="..." enctype="multipart/form-data">
                <div>
                    <label class="data">Title: </label>
                    <input type="text" name="title">
                </div>
                <div>
                    <label class="data"> Description:</label>
                    <input type="name" name="description">
                </div>
                <div>
                    <label class="data">value:</label>
                    <input type="email" name="value">
                </div>
                <div>
                    <label class="data"> Image:</label>
                    <input type="file" name="image">
                </div>
                <input type="submit" name="button" value="Confirm">
            </form>
        </div>
    </div>
</body>

</html>
